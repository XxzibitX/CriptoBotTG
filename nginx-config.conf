# Конфигурация Nginx для Currency Exchange
# Скопируйте содержимое в /etc/nginx/sites-available/currency-exchange

# Проксирование API запросов к Backend
upstream backend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name ваш-домен.com www.ваш-домен.com;

    # Логи
    access_log /var/log/nginx/currency-exchange-access.log;
    error_log /var/log/nginx/currency-exchange-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # API запросы - проксируем к Backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы Frontend
    location / {
        root /var/www/currency-exchange/public;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

