upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:80;
}

# HTTP → HTTPS редирект
server {
    listen 80;
    server_name xcoinapp.ru www.xcoinapp.ru;
    
    # Важно для обновления сертификатов Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    # Всё остальное редиректим на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной HTTPS сервер
server {
    listen 443 ssl;
    server_name xcoinapp.ru www.xcoinapp.ru;
    
    # Пути к сертификатам (монтируются из /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/xcoinapp.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xcoinapp.ru/privkey.pem;
    
    # Рекомендуемые SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # API requests
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend requests
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}