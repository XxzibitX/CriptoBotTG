services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    restart: always

  frontend:
    image: ${IMAGE_REPO}/frontend:latest
    restart: always

  backend:
    image: ${IMAGE_REPO}/backend:latest
    environment:
      - PORT=3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_CHAT_IDS=${TELEGRAM_ADMIN_CHAT_IDS}
      - RAPIRA_API_URL=${RAPIRA_API_URL:-https://api.rapira.net/open/market/rates}
    volumes:
      - backend_data:/app/data
    restart: always

  telegram-bot:
    image: ${IMAGE_REPO}/telegram-bot:latest
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    restart: always

volumes:
  backend_data:
