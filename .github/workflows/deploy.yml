name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            cd /var/www/currency-exchange/CriptoBotTG
            
            # üî• –ö–õ–Æ–ß–ï–í–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: —á–∏—Å—Ç–∏–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
            echo "üßπ –û—á–∏—â–∞–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã..."
            git clean -fd frontend/dist/ 2>/dev/null || true
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            echo "‚¨áÔ∏è –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∑ Git..."
            git stash || true
            git pull origin main
            git stash pop || true
            
            # --- –ë–µ–∫–µ–Ω–¥ ---
            cd backend
            echo "üîÑ –û–±–Ω–æ–≤–ª—è–µ–º –±–µ–∫–µ–Ω–¥..."
            npm install --production
            pm2 restart currency-backend || pm2 start proxy.js --name "currency-backend"
            
            # --- –§—Ä–æ–Ω—Ç–µ–Ω–¥ ---
            cd ../frontend
            echo "üîÑ –°–æ–±–∏—Ä–∞–µ–º —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥..."
            npm ci
            npm run build
            cp -r dist/* ../public/
            
            # --- Telegram –±–æ—Ç –Ω–∞ Telegraf ---
            cd ../telegram-bot-telegraf
            echo "ü§ñ –û–±–Ω–æ–≤–ª—è–µ–º Telegram –±–æ—Ç–∞..."
            
            # –ü—Ä–æ—Å—Ç–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º
            npm install --production
            
            if pm2 list | grep -q "vertex-bot-telegraf"; then
                pm2 restart vertex-bot-telegraf
            else
                pm2 start bot.js --name "vertex-bot-telegraf"
                pm2 save
            fi
            
            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω! –ë–µ–∫–µ–Ω–¥, —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –∏ Telegram –±–æ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω—ã."