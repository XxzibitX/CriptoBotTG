name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            cd /var/www/currency-exchange/CriptoBotTG
            
            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥
            git stash || true
            git pull origin main
            git stash pop || true
            
            # --- –ë–µ–∫–µ–Ω–¥ ---
            cd backend
            echo "üîÑ –û–±–Ω–æ–≤–ª—è–µ–º –±–µ–∫–µ–Ω–¥..."
            npm install --production
            pm2 restart currency-backend || pm2 start proxy.js --name "currency-backend"
            
            # --- –§—Ä–æ–Ω—Ç–µ–Ω–¥ ---
            cd ../frontend
            echo "üîÑ –°–æ–±–∏—Ä–∞–µ–º —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥..."
            npm ci
            npm run build
            cp -r dist/* ../public/
            
            # --- Telegram –±–æ—Ç –Ω–∞ Telegraf --- üÜï –ù–û–í–´–ô –ë–õ–û–ö
            cd ../telegram-bot-telegraf
            echo "ü§ñ –û–±–Ω–æ–≤–ª—è–µ–º Telegram –±–æ—Ç–∞..."
            npm install --production
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ –ø—Ä–æ—Ü–µ—Å—Å –±–æ—Ç–∞ –≤ PM2, –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ–≥–æ
            if pm2 list | grep -q "vertex-bot-telegraf"; then
                pm2 restart vertex-bot-telegraf
            else
                # –ï—Å–ª–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞ –Ω–µ—Ç, –∑–∞–ø—É—Å–∫–∞–µ–º –µ–≥–æ
                pm2 start bot.js --name "vertex-bot-telegraf"
                # –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–æ—Ü–µ—Å—Å–æ–≤ PM2 –¥–ª—è –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞ –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞
                pm2 save
            fi
            
            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω! –ë–µ–∫–µ–Ω–¥, —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –∏ Telegram –±–æ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω—ã."