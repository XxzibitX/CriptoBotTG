name: Docker Build and Deploy

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}/frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}/backend:latest

      - name: Build and push Telegram Bot
        uses: docker/build-push-action@v5
        with:
          context: ./telegram-bot-telegraf
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}/telegram-bot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "docker-compose.prod.yml,nginx-docker.conf"
          target: "~/criptobot"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_timeout: 120  # Увеличиваем timeout до 2 минут
          script: |
            set -e  # Выход при ошибке
            set -x  # Отладка: показывать выполняемые команды
            
            echo "=== Starting deployment ==="
            
            # 1. Переходим в директорию
            cd ~/criptobot || { echo "Directory not found"; exit 1; }
            ls -la
            
            # 2. Логинимся в Docker реестр (с таймаутом)
            echo "Logging into Docker registry..."
            timeout 15 docker login ghcr.io -u "${{ github.actor }}" --password-stdin <<< "${{ secrets.GITHUB_TOKEN }}" || echo "Docker login timeout/error"
            
            # 3. Подготавливаем docker-compose.yml
            mv docker-compose.prod.yml docker-compose.yml
            
            # 4. Останавливаем системный nginx
            echo "Stopping system nginx..."
            sudo systemctl stop nginx 2>/dev/null || echo "Nginx not running"
            sudo systemctl disable nginx 2>/dev/null || echo "Could not disable nginx"
            
            # 5. Проверяем порты
            echo "Checking port 80..."
            sudo ss -tulpn | grep :80 || echo "Port 80 is free"
            
            # 6. Запускаем контейнеры
            echo "Starting Docker containers..."
            docker-compose down 2>/dev/null || echo "No containers to stop"
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            # 7. Проверяем результат
            sleep 5  # Даём контейнерам время на запуск
            echo "Container status:"
            docker-compose ps
            
            echo "=== Deployment completed ==="