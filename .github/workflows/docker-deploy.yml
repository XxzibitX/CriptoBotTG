name: Docker Build and Deploy

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}/frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}/backend:latest

      - name: Build and push Telegram Bot
        uses: docker/build-push-action@v5
        with:
          context: ./telegram-bot-telegraf
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}/telegram-bot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "docker-compose.prod.yml,nginx-docker.conf"
          target: "~/criptobot"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # 1. Останавливаем системный nginx и отключаем автозапуск
            sudo systemctl stop nginx 2>/dev/null || true
            sudo systemctl disable nginx 2>/dev/null || true
            
            # 2. Проверяем и убиваем другие процессы на порту 80
            sudo pkill -f nginx 2>/dev/null || true
            sudo ss -tulpn | grep :80 && echo "Port 80 is occupied, trying to free..." || echo "Port 80 is free"
            
            cd ~/criptobot
            mv docker-compose.prod.yml docker-compose.yml
            
            # 3. Экспорт переменных окружения
            export TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
            export TELEGRAM_ADMIN_CHAT_IDS="${{ secrets.TELEGRAM_ADMIN_CHAT_IDS }}"
            export RAPIRA_API_URL="https://api.rapira.net/open/market/rates"
            export IMAGE_REPO="ghcr.io/${{ env.REPO }}"
            
            # 4. Логин в реестр на VPS
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # 5. Обновляем и запускаем контейнеры
            docker-compose down
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            # 6. Проверяем, что контейнеры запущены
            docker-compose ps
            echo "Deployment completed!"